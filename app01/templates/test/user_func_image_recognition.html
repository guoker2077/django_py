{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{% static 'css/user_func_image_recognition.css' %}">
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
</head>
<body>
<form id="profile-form" method="post" enctype="multipart/form-data" class="needs-validation">
    {% csrf_token %}
    <!-- 头像预览 -->
    <div class="form-group text-center">
        <label for="avatar" class="form-label">头像</label>
        <!-- 使用img标签来预览头像 -->
        <img class="avatar-preview mb-3" id="avatar-preview" src="{{ data_avatar|default:'default-avatar.png' }}"
             alt="Avatar Preview" style="width: 300px; height: auto; display: none;">

        <input type="file" class="form-control-file no-file-label" id="avatar" name="avatar" accept="image/*"
               onchange="previewFile()" style="display: none;">
        <div>
            <button type="button" class="btn btn-link" onclick="document.getElementById('avatar').click();">选择头像
            </button>
        </div>
    </div>
    <!-- 提交按钮 -->
    <div class="form-group">
        <button type="button" class="btn btn-custom btn-block" onclick="ProFile()">保存修改</button>
    </div>
</form>

<ul id="results-container"></ul>

<!-- 引入 jQuery 和 Bootstrap 4 JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- 引入JS方法 -->
<script src="{% static 'js/user_func_image_recognition.js' %}"></script>
</body>
</html>
