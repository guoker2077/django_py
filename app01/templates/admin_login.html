<html>

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/adminLTE/css/AdminLTE.css' %}">

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo" style="width: 550px; margin-left: -80px">


        <b style="font-size: 35px;">Easy Machine Learning</b>管理系统


    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录系统</p>

        <form id="admin-login-form" method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">

                用户名：<input type="text" id="admin-login-username" class="form-control" placeholder="admin" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback user-icon"></span>
            </div>
            <div class="form-group has-feedback">

                密码：<input type="password" id="admin-login-passwd" class="form-control" placeholder="密码" required>
                <span class="glyphicon glyphicon-lock form-control-feedback user-icon"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label><input type="checkbox"> 记住 下次自动登录</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat" onclick="handleUsernameLogin()">
                        登录
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

        {#            <a href="#">忘记密码</a><br>#}
        {#            <a href="all-admin-register.html" class="text-center">新用户注册</a>#}

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

    <script src="{% static 'js/admin_login.js' %}"></script>
</body>

</html>
